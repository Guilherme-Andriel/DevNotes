<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Js -->
    <script src="js/script.js" defer></script>
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/db6518c497.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" name="" id="search-input" placeholder="Busque por uma nota">
        </div>

        <div id="buttons">
            
            <button id="export-notes" class="styleBtn">
                Exportar CSV <i class="bi bi-download"></i>
            </button>

            <button id="themes" class="styleBtn">
                Temas <i class="fa-solid fa-palette"></i>
            </button>
        </div>
    </header>

    <div id="add-note-container">
        <input type="text" name="" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div id="notes-container"></div>
</body>
</html>
